<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理席位</title>
    <!-- <script src="../js/jquery.js"></script> -->
    <style type="text/css">
    #container{

    }

    body{
        background-color: lightcyan;
    }  

    </style>
</head>
<body>
<div id="firstfloor">
    <div id="container" >
        <div id="object">
        <div>型号：<input id='type'></div>
        <div>主频：<input id='freq'></div>
        </div>
        <div id="information">
            <div>随机方位值：<input id='orient1'>--<input id='orient2'></div>
            <div>随机俯仰角：<input id='angle1'>--<input id='angle2'></div>
            <div>数据更新率：<input id='updatefreq'>次/秒</div>
            <div>持续时间：<input id='continuetime'>秒</div>
    </div>
    <div id="station">
            <div>模拟站</div>
            <div>扫描线长度：<input id='scanningline'>KM</div>
            <div>中心站坐标：<input id='lon'><input id='lat'></div>
    </div>
    <div><button id='modify'>确定</button></div>
</div>

</body>
<script type="text/javascript">
 
</script>
</html>
